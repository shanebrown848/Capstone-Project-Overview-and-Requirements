<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration</title>
</head>
<body>
    <form id="registrationForm" action="/Account/Register" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required pattern="[a-zA-Z0-9]{4,12}" title="Must be 4-12 characters long and alphanumeric"><br><br>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required minlength="6"><br><br>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required pattern=".{6,}" title="Must match the password"><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required pattern="\d{10}" title="Must be 10 digits"><br><br>

        <button type="submit">Register</button>
    </form>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword');

            if (password !== confirmPassword.value) {
                confirmPassword.setCustomValidity("Passwords do not match");
                event.preventDefault();
            } else {
                confirmPassword.setCustomValidity("");
            }
        });
    </script>
</body>
</html>
